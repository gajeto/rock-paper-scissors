<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function random(number) {
            return Math.floor(Math.random()*number);
        }

        function computerPlay(){
            let play = random(2);
            if(play == 0){
                return "rock";
            }else if(play == 1){
                return "paper";        
            }else{
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection){
           playerSelection = playerSelection.toLowerCase();

           if(playerSelection === computerSelection){
                console.log("Tie... PLay again");
                return;
           }else if(playerSelection == "rock"){
                if(computerSelection == "scissors"){
                    console.log("You win! Rock beats scissors");
                    return "player";
                }else{
                    console.log("You lose! :( Paper eats rock");
                    return "computer";
                }    
           }else if(playerSelection == "scissors"){
               if(computerSelection == "paper"){
                    console.log("You win! Scissors shreds paper");
                    return "player";
               }else{
                    console.log("You lose! :( Rock beats scissors");
                    return "computer";
               } 
           }else if(playerSelection == "paper"){
                if(computerSelection == "rock"){
                    console.log("You win! Paper eats rock");
                    return "player";
                }else{
                    console.log("You lose! :( Scissors shreds paper");
                    return "computer";
                }    
           }else{
                console.log("Invalid play!!");
                return;
           }
        }

        function game(){
            let winsComputer = 0, winsPlayer = 0, i= 1;
            
            while(i <= 5){
                let playerSelection = prompt("Please enter your play: ");
                console.log("player = "+playerSelection);
                let computerSelection = computerPlay();
                console.log("computer = "+computerSelection);
                
                let round = playRound(playerSelection, computerSelection);
            
                if(round  == "player"){
                    winsPlayer++;
                    console.log("Player wins: "+winsPlayer);
                }else if(round  == "computer"){
                    winsComputer++;
                    console.log("Computer wins: "+winsComputer);
                }
                i++;
            }

            if(winsPlayer > winsComputer){
                console.log("CONGRATULATIONS!!! YOU WIN :D");
            }else{
                console.log("SORRY :( COMPUTER WINS");
            }
        }

        game();

    </script>
</body>
</html>
